<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Francisco Bay University Service Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #3498db;
      }

      form {
        margin-top: 20px;
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 70%;
        font-size: 16px;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #2980b9;
      }

      h2 {
        margin-top: 20px;
        color: #3498db;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>San Francisco Bay University Service Bot</h1>

    <form method="POST" action="/submit_question">
      <input type="text" name="question" placeholder="Ask a question" />
      <button type="submit">Submit</button>
    </form>

    <!-- Add a "Start New Chat" button -->
    <form method="POST" action="/start_new_chat">
      <button type="submit">Start New Chat</button>
    </form>

    <div>
      <h2>Replies:</h2>
      <ul>
        {% for question, reply in replies.items() %}
        <li><strong>{{ question }}</strong>: {{ reply }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
